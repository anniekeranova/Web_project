<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертиране в PDF формат</title>
    
    <link rel="stylesheet" href="css/convertPDF.css">
    <script src="js/convertPdf.js"></script>
</head>
<body>
    <div class="container">
        <h1>Конвертиране на HTML в PDF</h1>
        <p id="text">Кликнете върху бутона "Избор на файл", за да прикачите файл:</p>
        <form id="fileForm">
            <input type="file" id="fileInput" name="filename" accept=".html" required>
            <button id="submitHTML" type="submit">Качи файла</button>
        </form>
    </div>
    <div class="container" style="margin-top: 10px;">
    <form id="pdfForm" action="php/generatePDF.php" method="POST">
        <h2>Съдържание на файла:</h2>
        <div id="content"></div>
        <p id="wordCount">Брой думи: 0</p>
        <input type="hidden" name="htmlContent" id="htmlContent">
        <div>
            <h2>Допълнителни настройки (опционални)</h2>
            <div id="options">
                <h3 id="settings">Настройки на страницата</h3>
                <label>Размер на страницата:</label>
                <select id="pageSize" name="pageSize">
                    <option value="Auto - one long page">Auto - one long page</option>
                    <option value="Letter">Letter</option>
                    <option value="Legal">Legal</option>
                    <option value="A4">A4</option>
                    <option value="A3">A3</option>
                    <option value="A2">A2</option>
                </select>
                <label>Ориентация на страницата:</label>
                <select id="pageOrientation" name="pageOrientation">
                    <option value="Portrait">Portrait</option>
                    <option value="Landscape">Landscape</option>
                </select>
                <label>Шрифт:</label>
                <select id="fontSelection" name="fontSelection">
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times-Roman">Times-Roman</option>
                    <option value="Courier">Courier</option>
                </select>
                <label for="fontSize">Размер на шрифта (pt):</label>
                <input type="number" id="fontSize" name="fontSize" value="12">
                <label>Максимален брой думи на страница:</label>
                <input type="number" id="maxWords" name="maxWords">
                <div class="radio-group">
                    <label><input type="radio" name="pageNumberOption" value="show" id="showPageNumbers"> Show page numbers</label>
                    <label><input type="radio" name="pageNumberOption" value="remove" id="removePageNumbers" checked> Remove page numbers</label>
                </div>
            </div>
        </div>
        <div>
            <button id="generatePDF" type="submit">Генерирай PDF</button>
        </div>
    </form>
    <nav>
        <ul>
            <li><a href="home.html">Назад</a></li>
        </ul>
    </nav>
    </div>
</body>
</html>
